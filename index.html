
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Examples</title>
<meta name="description" content="">
<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
<link rel="stylesheet" href="./dist/popup.css">
</head>
<body>
  <section class="popup popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
    <div class="popup_close"></div>
  </section>
  <section class="popup_full popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
  </section>
  <section id="sample_dialog" class="popup_fixed popup_hide">
    <section class="popup_container">
      <div class="popup_header">HEAD</div>
      <div class="popup_content">CONTENT</div>
      <div class="popup_footer" data-align="right">FOOT</div>
    </section>
    <div class="popup_close"></div>
  </section>

  <button id="loghtbox" class="btn">click light box sample</button>
  <button id="dialog" class="btn">click dialog sample</button>

  <section id="sample_lightbox" class="popup_fixed popup_hide">
    <section class="popup_container">
      <div class="popup_header">
        <div class="popup_close"></div>
      </div>
      <div class="popup_content">
        <img src="" alt="">
      </div>
      <div class="popup_footer"></div>
    </section>
  </section>
</body>
<script src="./dist/popup.js"></script>
<script>
  var popupLightbox = new popup({
    dom: document.querySelector('#sample_lightbox')
  });

  document.querySelector('#loghtbox').addEventListener('click', function () {
    popupLightbox.show(function (dom) {
      dom.querySelector('.popup_content img').src = 'https://fakeimg.pl/500x320/';
    });
  });

  var popupDialog = new popup({
    dom: document.querySelector('#sample_dialog'),
    width: '320px',
    height: '480px'
  });

  document.querySelector('#dialog').addEventListener('click', function () {
    popupDialog.show();
  });
</script>
</html>
