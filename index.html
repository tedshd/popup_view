
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Examples</title>
<meta name="description" content="">
<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
<link rel="stylesheet" href="./dist/popup.css">
</head>
<body>
  <section class="popup popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
    <div class="popup_close"></div>
  </section>
  <section class="popup_full popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
  </section>
  <section class="popup_fixed popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
    <div class="popup_close"></div>
  </section>


  <section id="sample" class="popup_fixed popup_hide">
    <section class="popup_container">
      <div class="popup_header"></div>
      <div class="popup_content"></div>
      <div class="popup_footer"></div>
    </section>
    <div class="popup_close"></div>
  </section>
</body>
<script src="./dist/popup.js"></script>
<script>
  var popup = new popup({
    dom: document.querySelector('#sample')
  });
</script>
</html>
